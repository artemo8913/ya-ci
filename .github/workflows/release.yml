name: Create Release and deploy
on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:

#Разрешения
permissions:
  contents: write
  pages: write
  issues: 'write'
  id-token: write

# Комплекс операций
jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      ######################
      - name: Checkout code
        uses: actions/checkout@v2

      ######################
      - name: Echo tag
        run: echo ${{ github.ref }}

      ######################
      - name: Create information for changelog
        id: build_changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: mikepenz/release-changelog-builder-action@v4.0.0-rc03

        ######################
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            fromTag: ${{steps.build_changelog.outputs.fromTag}}
            toTag: ${{steps.build_changelog.outputs.toTag}}
            commits: ${{steps.build_changelog.outputs.commits}}
            cache: ${{steps.build_changelog.outputs.cache}}
          draft: false
          prerelease: false

        ######################
      - name: Create Release Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue create --title "New release ${{ github.ref }}" --body "Here are more details."

  # Deployment job
  deploy:
    name: Deploy
    needs: release
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
